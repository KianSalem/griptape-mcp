name: Rebuild Documentation Database

on:
  schedule:
    # Daily at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      force_refresh:
        description: "Force refresh all pages"
        required: false
        default: "false"

permissions:
  contents: write
  issues: write

jobs:
  scrape-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Build documentation database
        working-directory: scripts
        run: python build_db.py ../griptape.db

      - name: Validate database
        working-directory: scripts
        run: python validate_db.py ../griptape.db

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: griptape-docs-db
          path: griptape.db
          retention-days: 30

      - name: Commit updated database
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/griptape_mcp/data/griptape.db
          git diff --cached --quiet || git commit -m "chore: update documentation database $(date -u +'%Y-%m-%d')"
          git push

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Documentation database build failed (${new Date().toISOString().split('T')[0]})`,
              body: `The nightly documentation rebuild failed.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'automated']
            });
